<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0e17cc80b3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
     <div class="login">
      <h1 id="log-head"> <img src="https://logos-world.net/wp-content/uploads/2020/11/National-Basketball-Association-Logo-1969-2017.png" alt="">login</h1>
       <form action="">
          <div class="input-group">
            <i class="fa-solid fa-user input-icon"></i>
            <input type="text" id="username" name="username" required placeholder="Username">
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="password" name="password" required placeholder="Password">
          </div>
          <input type="submit" value="Login" class="submitbtn"><br><br>
          <div class="others">
            <a href="#" id="etc">forgot password</a> <span style="float:right;"><a href="#">register</a></span>
          </div>
          
       </form>
     </div>
</body>
</html>
